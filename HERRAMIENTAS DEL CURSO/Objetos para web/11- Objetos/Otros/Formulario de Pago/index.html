<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pago</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous"><link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
    <div class="container">
        <form action="">
            <h1>
                <i class="fas fa-shipping-fast"></i>
                Detalles de Envío
            </h1>
            <div class="name">
                <div>
                    <label for="f-name">Primero</label>
                    <input type="text" name="f-name">
                </div>
                <div>
                    <label for="l-name">Último</label>
                    <input type="text" name="l-name">
                </div>
            </div>
            <div class="street">
                <label for="name">Calle</label>
                <input type="text" name="address">
            </div>
            <div class="address-info">
                <div>
                    <label for="city">Ciudad</label>
                    <input type="text" name="city">
                </div>
                <div>
                    <label for="state">Estado</label>
                    <input type="text" name="state">
                </div>
                <div>
                    <label for="zip">Código Postal</label>
                    <input type="text" name="zip">
                </div>
            </div>
            <h1>
                <i class="far fa-credit-card"></i> Información de Pago
            </h1>
            <div class="cc-num">
                <label for="card-num">No. de Tarjeta</label>
                <input type="text" name="card-num">
            </div>
            <div class="cc-info">
                <div>
                    <label for="card-num">Exp</label>
                    <input type="text" name="expire">
                </div>
                <div>
                    <label for="card-num">CCV</label>
                    <input type="text" name="security">
                </div>
            </div>
            <div class="btns">
                <button>Enviar</button>
                <button>Volver al Carrito</button>
            </div>
        </form>
    </div>
</div>
<!-- partial -->
  
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tarjeta Productos</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="card">
    <div class="card-head">
      <img src="img/logo_nike.png" alt="logo" class="card-logo">
      <img src="img/tenis.png" alt="Shoe" class="product-img">
      <div class="product-detail">
        <h2>Hartbeespoort</h2> Support y Nike Zoom Air se unen para brindar una sensación de mayor apoyo con capacidad de respuesta de alta velocidad
      </div>
      <span class="back-text">
              FAS
            </span>
    </div>
    <div class="card-body">
      <div class="product-desc">
        <span class="product-title">
                Hartbee<b>spoort</b>
                <span class="badge">
                  Nuevo
                </span>
        </span>
        <span class="product-caption">
                Basket Ball Collection
              </span>
        <span class="product-rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star grey"></i>
              </span>
      </div>
      <div class="product-properties">
        <span class="product-size">
                <h4>Tamaño</h4>
                <ul class="ul-size">
                  <li><a href="#">7</a></li>
                  <li><a href="#">8</a></li>
                  <li><a href="#">9</a></li>
                  <li><a href="#" class="active">10</a></li>
                  <li><a href="#">11</a></li>
                </ul>
              </span>
        <span class="product-color">
                <h4>Color</h4>
                <ul class="ul-color">
                  <li><a href="#" class="orange active"></a></li>
                  <li><a href="#" class="green"></a></li>
                  <li><a href="#" class="yellow"></a></li>
                </ul>
              </span>
        <span class="product-price">
                USD<b>23,53</b>
              </span>
      </div>
    </div>
  </div>
</div>






  
</body>
</html>

<!doctype html>
<html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="../css/switch.css">
</head>
<body>
	<h1>Switches</h1>

	<div class="caja">
		<h2>Switch 1</h2>
		<div class="switch-button">
		    <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
		    <label for="switch-label" class="switch-button__label"></label>
		</div>
	</div>

	<div class="caja">
		<h2>Switch 2</h2>
		<div class="body-2">
			<label class="label">
	  			<div class="toggle">
	    			<input class="toggle-state" type="checkbox" name="check" value="check" />
	    			<div class="indicator"></div>
	  			</div>
			</label>
		</div>
	</div>

	<div class="caja">
		<h2>Switch 3</h3>
		<label class="switch-3">
		  <input type="checkbox">
		  <span class="slider-3"></span>
		</label>
	</div>

	<div class="caja">
		<h2>Switch 4</h2>
		<div class="body4">
			<input type="checkbox" id="toggle_checkbox">
			<label for="toggle_checkbox"></label>
		</div>
	</div>

	<div class="caja">
		<h2>Switch 5</h2>
		<label class="switch">
		  <input type="checkbox" checked>
		  <span class="slider round"></span>
		</label>
	</div>

	<div class="caja">
		<h2>Switch 6</h2>
		<div class="body6">
			<input type="checkbox">
		</div>
	</div>

	<div class="caja">
		<h2>Switch 7</h2>
		<label class="switch-7">
		  <input type="checkbox">
		  <span class="slider-7"></span>
		</label>
	</div>

	<div class="caja">
		<h2>Switch 8</h2>
		<div class="body-8">
			<input type="checkbox" id="toggle_checkbox-8">
			<label for="toggle_checkbox-8"></label>
		</div>
	</div>

	<div class="caja">
		<h2>Switch 9</h2>
		<div>
			<div class="switch-button-9">
			    <input type="checkbox" name="switch-button" id="switch-label-9" class="switch-button__checkbox-9">
			    <label for="switch-label-9" class="switch-button__label-9"></label>
			</div>
	</div>
	</div>

	<div class="caja">
		<h2>Switch 10</h2>
		<div class="body-10">
			<label class="label-10">
	  			<div class="toggle-10">
	    			<input class="toggle-state-10" type="checkbox" name="check" value="check" />
	    			<div class="indicator-10"></div>
	  			</div>
			</label>
		</div>
	</div>

</body>
</html>

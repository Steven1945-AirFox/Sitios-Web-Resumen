<!DOCTYPE html>
<html>
    <head>
        <link href="../css/EstiloLista4.css" rel="stylesheet" type="text/css">
    </head>
<body>

<h1>El elemento optgroup </h1>

<p>El optgroup tag es usado para crear submenus en las listas</p>

<form action="/action_page.php">
  <label for="cars">Elija un carro:</label>
  <select name="cars" id="cars" class="select-css" >
    <optgroup label="Swedish Cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
    </optgroup>
    <optgroup label="German Cars">
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </optgroup>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>
 
</body>
</html>

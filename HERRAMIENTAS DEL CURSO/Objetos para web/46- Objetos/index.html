<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/routing.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link rel="stylesheet" href="../menus/css/menu5.css">
    <link rel="stylesheet" href="../menus/css/fontello.css">
    <title>Routing Angular</title>
</head>
<body ng-app="PlantillaAngular">
        <header>
            <input type="checkbox" id="btn-menu"/>
            <label class="icon-menu"for="btn-menu"></label>
            <nav class="menu" style="align-items: center;">
                <ul>
                    <li><a href="#!">Inicio</a></li>
                    <li><a href="#!p1">Página 1</a></li>
                    <li><a href="#!p2">Página 2</a></li>
                    <li><a href="#!p3">Página 3</a></li>
                    <li><a href="#!p4">Página 4</a></li>
                    <li><a href="#!p5">Página 5</a></li>
                    <li><a href="#!p6">Página 6</a></li>
                    <li><a href="#!p7">Página 7</a></li>
                    <li><a href="#!p8">Página 8</a></li>
                    <li><a href="#!p9">Página 9</a></li>
                </ul>
            </nav>
        </header>
    <div ng-view></div>
</body>

<script>
    var app = angular.module("PlantillaAngular", ["ngRoute"]);
    app.config(function($routeProvider){
        $routeProvider
        .when("/", {
            templateUrl:"temp_index.html"
        })
        .when("/p1", {
            templateUrl:"p1.html"
        })
        .when("/p2",{
            templateUrl:"p2.html"
        })
        .when("/p3", {
            templateUrl:"p3.html"
        })
        .when("/p4", {
            templateUrl:"p4.html"
        })
        .when("/p5", {
            templateUrl:"p5.html"
        })
        .when("/p6", {
            templateUrl:"p6.html"
        })
        .when("/p7", {
            templateUrl:"p7.html"
        })
        .when("/p8", {
            templateUrl:"p8.html"
        })
        .when("/p9", {
            templateUrl:"p9.html"
        });
    });
</script>
</html>
